{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Електронний Каталог НБ НаУОА</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1 class="text-center ">Електронний Каталог НБ НаУОА</h1>
            </div>
        </div>
    </div>
  <div class="container search">
        <div class="row">
            <div class="col-xs-12 ">
                <form class="form-horizontal" action="" method="post">
                    <div class="input-group">
                        <!--<span class="input-group-addon">Пошук</span>-->
                        <input  class="form-control" placeholder="Автор, Назва документа..." name="name" value="{{ form.name }}" type="text">
                        <span class="input-group-btn">
                           <button type="submit" class="btn btn-default"><span class="fa fa-search"></span></button>
                        </span>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
  </div>
  <div class="container search img">
      <div class="row">
          <div class="col-lg-12 ">
          {% if docs %}
              <p class="text-primary"> Загальне число результатів: {{ docs.count }}</p>
             <ul>
              {% for doc in docs %}
                <li>
                 <a href="/document/{{doc.doc_id}}">{{ doc.author }} - {{ doc.name }}</a>
                 </li>
              {% endfor %}
              </ul>
          {% endif %}
          </div>
      </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src={% static 'js/bootstrap.min.js'%}></script>
  </body>
</html>
